<!DOCTYPE html>
<html>
<head>
  <title>Phishing URL Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      width: 350px;
      height: 250px;
      background-color: #f4f4f9;
      color: #333333;
    }

    h3 {
      margin-top: 0;
      color: #2c3e50;
      text-align: center;
      font-size: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
      border: 1px solid #cccccc;
      border-radius: 6px;
      font-size: 14px;
      background-color: #ffffff;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #007BFF;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      min-height: 25px;
      font-size: 18px;
    }

    .result-safe {
      color: #28a745;
    }

    .result-danger {
      color: #dc3545;
    }

    .result-warning {
      color: #ffc107;
    }
  </style>
</head>
<body>
  <h3>Phishing URL Checker</h3>
  <input type="text" id="urlInput" placeholder="Enter a URL" />
  <button id="checkButton">Check URL</button>
  <div id="result"></div>

  <script src="popup.js"></script>
</body>
</html>
